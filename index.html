<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMS Handover Report</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa url('icons/icon-512.png') no-repeat center center fixed;
      background-size: 300px;
      color: #222;
    }

    /* Subtle watermark effect */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.8);
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin-top: 10px;
    }

    .tab-container {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    .tab.active {
      background: #0056b3;
    }

    .content {
      display: none;
      padding: 15px;
      background: rgba(255,255,255,0.9);
      margin: 0 10px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .content.active {
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 14px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #0056b3;
    }

    textarea {
      resize: vertical;
    }

    #reportOutput {
      white-space: pre-wrap;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      font-family: monospace;
    }

    .alert {
      background: #ffefc1;
      border-left: 5px solid orange;
      padding: 8px;
      margin-bottom: 10px;
      display: none;
    }

    .alert.red {
      background: #ffd6d6;
      border-color: red;
    }

    .o2-container {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .inline-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .inline-group select, .inline-group input {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>EMS Handover</h1>

  <div class="tab-container">
    <button class="tab active" onclick="showTab('patient')">Patient Info</button>
    <button class="tab" onclick="showTab('vitals')">Vitals</button>
    <button class="tab" onclick="showTab('gcs')">GCS</button>
    <button class="tab" onclick="showTab('report')">Report</button>
  </div>

  <div id="alerts" class="alert"></div>

  <!-- PATIENT INFO -->
  <div id="patient" class="content active">
    <label>Responder ID</label>
    <input id="responderId" placeholder="e.g., ST186" />

    <label>Patient Name</label>
    <input id="name" placeholder="e.g., Piet" />

    <label>Age</label>
    <input id="age" placeholder="e.g., 35" type="number" />

    <label>Incident Type</label>
    <input id="incident" placeholder="e.g., MVA, chest pain, fall, etc." />

    <label>Allergies</label>
    <input id="allergies" placeholder="e.g., Bee sting" />

    <label>Medication</label>
    <input id="medication" placeholder="e.g., None" />

    <label>Past History</label>
    <input id="history" placeholder="e.g., None" />

    <label>Last Intake</label>
    <input id="lastIntake" placeholder="e.g., 12 am" />

    <label><input type="checkbox" id="includeLocation"> Include current location</label>
  </div>

  <!-- VITALS -->
  <div id="vitals" class="content">
    <div class="inline-group">
      <label for="bp">BP</label>
      <input id="bp" placeholder="e.g., 120/80 mmHg" />
    </div>

    <div class="inline-group">
      <label for="pulse">Pulse</label>
      <input id="pulse" placeholder="e.g., 95 bpm" />
    </div>

    <div class="inline-group">
      <label for="spo2">SpO₂</label>
      <input id="spo2" placeholder="e.g., 96%" />
    </div>

    <div class="o2-container">
      <label>O₂ delivery</label>
      <select id="o2Type">
        <option value="">None</option>
        <option value="O₂ mask">O₂ mask</option>
        <option value="Nasal cannula">Nasal cannula</option>
        <option value="Nebulizer">Nebulizer</option>
      </select>

      <input id="o2Rate" placeholder="Flow rate (L/min)" />
    </div>

    <div class="inline-group">
      <label for="resp">Resp Rate</label>
      <input id="resp" placeholder="e.g., 16/min" />
    </div>

    <div class="inline-group">
      <label for="temp">Temperature</label>
      <input id="temp" placeholder="e.g., 36.8°C" />
    </div>

    <div class="inline-group">
      <label for="capRefill">Cap Refill</label>
      <input id="capRefill" placeholder="e.g., 2s" />
    </div>

    <div class="inline-group">
      <label for="pupils">Pupils</label>
      <input id="pupils" placeholder="e.g., 3mm equal and reactive" />
    </div>

    <div class="inline-group">
      <label for="pain">Pain</label>
      <input id="pain" placeholder="e.g., 6/10" />
    </div>

    <button onclick="submitVitals()">Submit Vitals</button>
  </div>

  <!-- GCS -->
  <div id="gcs" class="content">
    <label>Eye Response (E)</label>
    <select id="eyeResponse">
      <option value="4">4 - Spontaneous</option>
      <option value="3">3 - To speech</option>
      <option value="2">2 - To pain</option>
      <option value="1">1 - None</option>
    </select>

    <label>Verbal Response (V)</label>
    <select id="verbalResponse">
      <option value="5">5 - Oriented</option>
      <option value="4">4 - Confused</option>
      <option value="3">3 - Inappropriate words</option>
      <option value="2">2 - Incomprehensible sounds</option>
      <option value="1">1 - None</option>
    </select>

    <label>Motor Response (M)</label>
    <select id="motorResponse">
      <option value="6">6 - Obeys commands</option>
      <option value="5">5 - Localizes pain</option>
      <option value="4">4 - Withdraws from pain</option>
      <option value="3">3 - Flexion to pain</option>
      <option value="2">2 - Extension to pain</option>
      <option value="1">1 - None</option>
    </select>

    <button onclick="submitGCS()">Submit GCS</button>
  </div>

  <!-- REPORT -->
  <div id="report" class="content">
    <label>Signs / Symptoms</label>
    <textarea id="signs"></textarea>

    <label>Additional Notes</label>
    <textarea id="notes"></textarea>

    <button onclick="generateReport()">Generate Handover Report</button>
    <button onclick="copyReport()">Copy to Clipboard</button>

    <pre id="reportOutput"></pre>
  </div>

  <script>
    const vitalsData = [];
    const gcsData = [];

    function showTab(tabId) {
      document.querySelectorAll('.tab, .content').forEach(el => el.classList.remove('active'));
      document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function timestamp() {
      const now = new Date();
      return now.toTimeString().slice(0, 5);
    }

    function submitVitals() {
      const data = {
        time: timestamp(),
        bp: bp.value,
        pulse: pulse.value,
        spo2: spo2.value,
        o2Type: o2Type.value,
        o2Rate: o2Rate.value,
        resp: resp.value,
        temp: temp.value,
        capRefill: capRefill.value,
        pupils: pupils.value,
        pain: pain.value
      };
      vitalsData.push(data);
      document.querySelectorAll('#vitals input').forEach(i => i.value = '');
      o2Type.value = '';
      alert('Vitals recorded at ' + data.time);
    }

    function submitGCS() {
      const total = Number(eyeResponse.value) + Number(verbalResponse.value) + Number(motorResponse.value);
      gcsData.push({
        time: timestamp(),
        total,
        E: eyeResponse.value,
        V: verbalResponse.value,
        M: motorResponse.value
      });
      alert('GCS recorded at ' + gcsData[gcsData.length-1].time);
    }

    function generateReport() {
      const info = [
        `--- PATIENT HANDOVER REPORT ---`,
        `Responder ID   : ${responderId.value}`,
        `Name           : ${name.value}`,
        `Age            : ${age.value}`,
        `Incident Type  : ${incident.value}`,
        `Allergies      : ${allergies.value}`,
        `Medication     : ${medication.value}`,
        `Past History   : ${history.value}`,
        `Last Intake    : ${lastIntake.value}`,
        ``,
        `--- VITALS ---`
      ];

      vitalsData.forEach(v => {
        info.push(`BP             : ${v.bp} ${v.time}`);
        info.push(`Pulse          : ${v.pulse} ${v.time}`);
        info.push(`SpO₂           : ${v.spo2}${v.o2Type ? ' on ' + v.o2Type : ''}${v.o2Rate ? ' @ ' + v.o2Rate + 'L/min' : ''} ${v.time}`);
        info.push(`Resp Rate      : ${v.resp} ${v.time}`);
        info.push(`Temperature    : ${v.temp} ${v.time}`);
        info.push(`Cap Refill     : ${v.capRefill} ${v.time}`);
        info.push(`Pupils         : ${v.pupils} ${v.time}`);
        info.push(`Pain           : ${v.pain} ${v.time}`);
      });

      info.push(``, `--- GCS ---`);
      gcsData.forEach(g => info.push(`Total GCS Score: ${g.total}/15 (E${g.E} V${g.V} M${g.M}) ${g.time}`));

      info.push(``, `--- SIGNS / SYMPTOMS ---`, `${signs.value}`, ``, `--- ADDITIONAL NOTES ---`, `${notes.value}`);

      reportOutput.textContent = info.join('\n');
    }

    function copyReport() {
      navigator.clipboard.writeText(reportOutput.textContent);
      alert('Report copied to clipboard!');
    }
  </script>
</body>
</html>
